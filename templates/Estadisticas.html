<!DOCTYPE html>

<html lang="en">

  <head>
    <title>Juego Piedra Papel Tijera!</title>

	<link href="../static/bootstrap.min.css" rel="stylesheet">
    <link href="../static/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
	<script language="JavaScript" type="text/javascript" src="../static/js/jquery-3.4.0.js"></script>

  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="showjuego#">Pagina inicial</a></li>
            <li role="presentation" class="active"><a href="showIndex#">Desconectarse</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Juego Piedra Papel Tijera!</h3>
      </div>

      <div class="jumbotron">
        <h1>ESTADISTICAS</h1>
        <h3 class="text-muted">Que estadisticas desea ver?</h3>
        <form class="form-signin">
          <select name="opcionestadisticas" class="mdb-select md-form">
            <option value="" disabled selected>Estadisticas</option>
            <option value="Unjugador">
            Un jugador
            </option>
            <option value="Multijugador">
            Multijugador
          </select>
          </form>
      <form class="form-signin">
        <button id="btnEstadisticas" class="btn btn-lg btn-primary btn-block" type="button">Ver!</button>
      </form>
      </div>



      <footer class="footer">
        <p>&copy; Paulius Mitka 2019</p>
      </footer>

    </div>
	<script>
$(function() {
    $('#btnEstadisticas').click(function() {
        $.ajax({
            url: '/Estadisticas',
            data: $('form').serialize(),
            type: 'POST',
            success:function(response){ document.write(response);
            },
            error: function(error) {
                document.write(error);
            }
        });
    });
});
</script>
  </body>
</html>
