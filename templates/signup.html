	<script>
$(function() {
    $('#btnSignUp').click(function() {
        $.ajax({
            url: '/signUp',
            data: $('form').serialize(),
            type: 'POST',
            success:function(response){ document.write(response);
            },
            error: function(error) {
                document.write(error);
            }
        });
    });
});
</script>
