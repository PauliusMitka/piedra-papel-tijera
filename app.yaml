runtime: python37

instance_class: F2

env_variables:
  BUCKET_NAME: "piedrapapeltijera"

handlers:
# Matches requests to /images/... to files in static/images/...
- url: /images
  static_dir: static/images
- url: /.*
  script: auto

- url: /.*
  secure: always
  redirect_http_response_code: 301
  script: auto
